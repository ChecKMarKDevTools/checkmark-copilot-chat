name: Semgrep Scan

on:
  workflow_dispatch:
  pull_request: {}

jobs:
  semgrep:
    permissions:
      contents: read
      security-events: write
      actions: read
    runs-on: ubuntu-latest
    container:
      image: semgrep/semgrep:1.89.0
    if: github.actor != 'dependabot[bot]' && !startsWith(github.head_ref, 'release-please-')
    steps:
      - name: âœ… Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ” Run Semgrep CI
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
          SEMGREP_DEPLOYMENT_ID: ${{ secrets.SEMGREP_DEPLOYMENT_ID }}
        run: |
          # Run the scan once and output to JSON.
          semgrep ci --json-output=semgrep.json --sarif-output=semgrep.sarif

      - name: ðŸ“¤ Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
        if: always()

      - name: ðŸ“ Summarize PR Diff Scan
        if: always()
        run: |
          echo "ðŸ” **Semgrep PR Diff Scan Summary**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ—‚ï¸ **Changed files in this PR:**" >> $GITHUB_STEP_SUMMARY
          git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          issues=$(jq '.results | length' semgrep.json)
          echo "ðŸ˜µ Found **$issues** issues in changed files" >> $GITHUB_STEP_SUMMARY
