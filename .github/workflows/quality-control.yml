name: 'ðŸŽ¬ Quality Control Department'

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
    branches-ignore:
      - 'release-please*'
  schedule:
    - cron: '37 03 * * 5'

permissions:
  contents: read
  security-events: write
  actions: read
  checks: write

jobs:
  # Code Quality & Linting
  code-quality-lint:
    name: 'ðŸ” Code Quality & Linting'
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.SUPER_LINTER_TOKEN }}

      - name: Run Code Quality Linter
        uses: github/super-linter@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BRANCH: main
          VALIDATE_ALL_CODEBASE: true
          FILTER_REGEX_EXCLUDE: .git|node_modules

      - name: ðŸ“Š Report
        if: always()
        run: |
          echo "## ðŸ” Patrick Jane: Code Quality Mentalist Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Consultant:** Patrick Jane (Former Psychic, Current Mentalist)" >> $GITHUB_STEP_SUMMARY
          echo "**Case Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "**Method:** Cold reading of code patterns and psychological profiling" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… **Jane's Deduction:** 'The code is honest. No deception here.'" >> $GITHUB_STEP_SUMMARY
            echo "ðŸŽ­ **Jane Says:** 'I can tell by the way the brackets are aligned that this developer has excellent attention to detail. Case closed.'" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Jane's Deduction:** 'Interesting... the code is trying to hide something.'" >> $GITHUB_STEP_SUMMARY
            echo "ðŸŽ­ **Jane Says:** 'The linting errors are like tells in poker. This code is bluffing, but I can see right through it.'" >> $GITHUB_STEP_SUMMARY
          fi

  # Security Vulnerability Scanning
  security-scan:
    name: 'ðŸ›¡ï¸ Security Vulnerability Scanning'
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'
    steps:
      - name: ðŸŽ¯ Jane Studies the Security Landscape
        uses: actions/checkout@v4

      - name: Vulnerability Scan with Semgrep
        id: security-scan
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
          SEMGREP_DEPLOYMENT_ID: ${{ secrets.SEMGREP_DEPLOYMENT_ID }}
        run: |
          # Install Semgrep
          pip install semgrep

          # Run Semgrep CI with automatic SARIF output
          if [ -n "$SEMGREP_APP_TOKEN" ]; then
            semgrep ci --sarif-output=semgrep.sarif --json-output=semgrep.json
          else
            # Fallback to community rules if no Pro token
            semgrep --config=auto --sarif --output=semgrep.sarif --json-output=semgrep.json .
          fi

      - name: Upload Sarif Report
        if: ${{ steps.security-scan.outcome == 'success' }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
          category: semgrep

      - name: ðŸ“Š Security Profile Report
        if: always()
        run: |
          echo "## ðŸ›¡ï¸ Patrick Jane: Security Mentalist Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Consultant:** Patrick Jane (Security Vulnerability Profiler)" >> $GITHUB_STEP_SUMMARY
          echo "**Case Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "**Method:** Psychological profiling of code vulnerabilities" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f "semgrep.json" ]; then
            issues=$(jq '.results | length' semgrep.json 2>/dev/null || echo "0")
            echo "ðŸ” **Jane's Count:** $issues potential security tells identified" >> $GITHUB_STEP_SUMMARY

            if [ "$issues" == "0" ]; then
              echo "âœ… **Jane's Assessment:** 'No security vulnerabilities. This code has nothing to hide.'" >> $GITHUB_STEP_SUMMARY
              echo "ðŸŽ­ **Jane Says:** 'Clean code is like an honest person - it doesn't try to deceive you with hidden vulnerabilities.'" >> $GITHUB_STEP_SUMMARY
            else
              echo "âš ï¸ **Jane's Assessment:** 'I see $issues security patterns that concern me.'" >> $GITHUB_STEP_SUMMARY
              echo "ðŸŽ­ **Jane Says:** 'Security flaws are like micro-expressions - if you know what to look for, they're impossible to hide.'" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "ðŸ“ **Jane's Note:** 'The security scan data is... elusive. Interesting.'" >> $GITHUB_STEP_SUMMARY
          fi

  # Advanced Static Analysis with CodeQL
  code-analysis:
    name: 'ðŸŒ€ Advanced Static Analysis'
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
    steps:
      - name: Checkout Code for Analysis
        uses: actions/checkout@v4

      - name: Initialize CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          build-mode: none

      - name: Analyze Code with CodeQL
        id: codeql-analyze
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:javascript'

      - name: ðŸ“Š Pattern Analysis Report
        if: ${{ steps.codeql-analyze.outcome == 'success' }}
        run: |
          echo "## ðŸ•µï¸ Patrick Jane: Advanced Pattern Analysis Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Consultant:** Patrick Jane (Code Behavior Analyst)" >> $GITHUB_STEP_SUMMARY
          echo "**Case Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "**Method:** Advanced pattern recognition and behavioral analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… **Jane's Analysis:** 'The code patterns are consistent and truthful.'" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ’¯ **Jane Says:** 'Like reading body language, code has its own tells. This code is comfortable with itself - no hidden malicious intent.'" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Jane's Analysis:** 'Something in the code patterns troubles me.'" >> $GITHUB_STEP_SUMMARY
            echo "ðŸŽ­ **Jane Says:** 'The code is exhibiting suspicious behavioral patterns. Trust me, I've seen this before - it's hiding something.'" >> $GITHUB_STEP_SUMMARY
          fi

  # Final Quality Assessment Report
  final-assessment:
    name: 'ðŸ›ï¸ Final Quality Assessment from The Mentalist'
    runs-on: ubuntu-latest
    needs: [code-quality-lint, security-scan, code-analysis]
    if: always()
    steps:
      - name: ðŸ›ï¸ Jane's Final CBI Consultation
        run: |
          echo "# ðŸ›ï¸ Patrick Jane: California Bureau of Investigation Final Assessment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Lead Consultant:** Patrick Jane (Former Psychic, Current CBI Consultant)" >> $GITHUB_STEP_SUMMARY
          echo "**Case File:** PR #${{ github.event.number || 'Direct Commit Investigation' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Assessment Date:** $(date '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ§  Jane's Multi-Dimensional Analysis Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Analysis Type | Status | Jane's Assessment |" >> $GITHUB_STEP_SUMMARY
          echo "|---------------|---------|-------------------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ” Code Quality Reading | ${{ needs.code-quality-lint.result }} | $([ '${{ needs.code-quality-lint.result }}' == 'success' ] && \
            echo 'âœ… Honest Code' || echo 'âŒ Deceptive Patterns') |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ›¡ï¸ Security Profiling | ${{ needs.security-scan.result }} | $([ '${{ needs.security-scan.result }}' == 'success' ] && \
            echo 'âœ… No Hidden Threats' || echo 'âš ï¸ Security Tells Detected') |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ•µï¸ Behavioral Analysis | ${{ needs.code-analysis.result }} | $([ '${{ needs.code-analysis.result }}' == 'success' ] && \
            echo 'âœ… Consistent Patterns' || echo 'ðŸ” Suspicious Behavior') |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Jane's final psychological assessment
          if [ "${{ needs.code-quality-lint.result }}" == "success" ] && \
             [ "${{ needs.security-scan.result }}" == "success" ] && \
             [ "${{ needs.code-analysis.result }}" == "success" ]; then
            echo "## ðŸŽ‰ **JANE'S FINAL VERDICT: CASE CLEARED** ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Jane's Assessment:** 'This code is clean, honest, and ready for production.'" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸŽ­ **Jane's Signature Analysis:** *'I can tell by the way this code carries itself that it has nothing to hide. \
            The patterns are consistent, the security posture is confident but not arrogant, and the quality standards show genuine care for the craft. \
            Trust me, I've seen enough deceptive code to know - this one's telling the truth.'*" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "** âœ… CBI Recommendation:** APPROVED FOR MERGE" >> $GITHUB_STEP_SUMMARY
          else
            echo "## âš ï¸ **JANE'S FINAL VERDICT: CASE REQUIRES ATTENTION** âš ï¸" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Jane's Assessment:** 'Something about this code bothers me. My instincts are rarely wrong.'" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸŽ­ **Jane's Signature Analysis:** *'The code is trying to hide something - I can sense it. \
            Whether it's sloppy patterns, security vulnerabilities, or behavioral inconsistencies, there are tells here that need investigation. \
            Fix what's broken, then we'll talk.'*" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "** ðŸ“› CBI Recommendation:** INVESTIGATION REQUIRED BEFORE APPROVAL" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "*ðŸ“ Note: Jane's assessments are based on advanced pattern recognition and years of reading code behavior. \
          Trust the process.*" >> $GITHUB_STEP_SUMMARY
