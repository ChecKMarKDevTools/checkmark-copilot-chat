name: ðŸ›°ï¸ Full Body Scan - Chaos-style

on:
  workflow_dispatch:
  schedule:
    - cron: '13 04 * * 4' # Week 1: Thursday at 04:13 UTC
    - cron: '42 02 * * 1' # Week 2: Monday at 02:42 UTC
    - cron: '29 06 * * 5' # Week 3: Friday at 06:29 UTC
    - cron: '57 03 * * 0' # Week 4: Sunday at 03:57 UTC

jobs:
  scan:
    permissions:
      contents: read
      security-events: write
      actions: read

    name: ðŸ” Weekly Deep Scan
    runs-on: ubuntu-latest
    env:
      JUDY: "ðŸ’‹ Judy's Backup Failed Again"
      BILLY: 'ðŸŽ¿ Billy Went Skiing With No Helmet'
      KELVIN: 'ðŸ’° Kelvin Charged It to the Church Card'
      JESSE: 'ðŸ™ Jesse Baptized a Branch in Production'

    steps:
      - name: ðŸ“º Determine Episode Rotation
        id: episodes
        run: |
          if [[ "${{ github.event_name }}" == "schedule" ]]; then
            WEEK=$(date +%U)
            THIS=$(( WEEK % 4 ))

            case $THIS in
              0) EP="${{ env.JUDY }}" ;;
              1) EP="${{ env.BILLY }}" ;;
              2) EP="${{ env.KELVIN }}" ;;
              3) EP="${{ env.JESSE }}" ;;
            esac

            echo "this_week=$EP" >> $GITHUB_OUTPUT
          else
            echo "this_week=ðŸŽ¬ On-Demand Special: The One Where We Scan Everything" >> $GITHUB_OUTPUT
          fi

          # Determine episode name for display
          if [[ "${{ github.event_name }}" == "schedule" ]]; then
            WEEK=$(date +%U)
            THIS=$(( WEEK % 4 ))
            declare -a CODES
            CODES[0]="${{ env.JUDY }}"
            CODES[1]="${{ env.BILLY }}"
            CODES[2]="${{ env.KELVIN }}"
            CODES[3]="${{ env.JESSE }}"
            THIS_EPISODE="${CODES[$THIS]}"
          else
            THIS_EPISODE="ðŸŽ¬ On-Demand Special: The One Where We Scan Everything"
          fi

          EPISODE_INTRO="
          ðŸŽ¬ NOW PLAYING: $THIS_EPISODE
          ðŸŽ§ Soundtrack for this episode:
          â–¶ï¸ https://www.youtube.com/watch?v=R-znj7Uf9Oo

          ðŸ’¡ Hit play while we run this week's full-body scan. It's more fun that way."

          # Output to console log
          echo "$EPISODE_INTRO"

          # Output to step summary
          echo "## ðŸŽ¬ Episode Introduction" >> $GITHUB_STEP_SUMMARY
          echo "$EPISODE_INTRO" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ§¾ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ§¼ Run Security Scan
        id: security-scan
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
          SEMGREP_DEPLOYMENT_ID: ${{ secrets.SEMGREP_DEPLOYMENT_ID }}
        run: |
          # Install Semgrep
          pip install semgrep

          # Run Semgrep CI with automatic SARIF output
          if [ -n "$SEMGREP_APP_TOKEN" ]; then
            semgrep ci --json-output=semgrep.json --sarif-output=semgrep.sarif --verbose
          else
            # Fallback to community rules if no Pro token
            semgrep --config=auto --json --output=semgrep.json --sarif --sarif-output=semgrep.sarif .
          fi

      - name: ðŸ“¤ Upload SARIF file
        if: ${{ steps.security-scan.outcome == 'success' }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
          category: semgrep

      - name: ðŸ“ Upload Semgrep Results
        if: ${{ steps.security-scan.outcome == 'success' }}
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-security-scan
          path: semgrep.json
          retention-days: 30

      - name: ðŸ›¡ï¸ Weekly Episode Security Report
        if: ${{ steps.security-scan.outcome == 'success' }}
        run: |
          echo "## ðŸ›¡ï¸ Weekly Security Episode Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**This Week's Episode:** ${{ steps.episodes.outputs.this_week }}" >> $GITHUB_STEP_SUMMARY
          echo "**Scan Type:** Comprehensive Full-Body Security Analysis" >> $GITHUB_STEP_SUMMARY
          echo "**Runtime:** Weekly Deep Dive Investigation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check if semgrep.json exists before parsing
          if [ ! -f "semgrep.json" ]; then
            echo "âŒ **Missing Results:** Semgrep JSON file not found - scan may have failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“º **This Week's Lesson:** *Something went wrong during the security scan. \
            The expected results file is missing, which means we can't provide a proper episode analysis.*" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "*ðŸŽ­ Production Note: Check the security scan step for errors.*" >> $GITHUB_STEP_SUMMARY
            exit 0
          fi

          issues=$(jq '.results | length' semgrep.json)
          echo "ðŸ” **Security Issues Discovered:** $issues vulnerabilities found" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "$issues" == "0" ]; then
            echo "âœ… **Episode Outcome:** 'All clear - no security issues detected!'" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“º **This Week's Lesson:** *The codebase passed its full-body security scan with flying colors. \
            Like a well-scripted episode, everything is exactly where it should be with no plot holes or security vulnerabilities to worry about.*" >> $GITHUB_STEP_SUMMARY
          elif [ "$issues" -lt "5" ]; then
            echo "âš ï¸ **Episode Outcome:** 'Minor plot complications discovered - easily resolved.'" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“º **This Week's Lesson:** *Found $issues minor security issues that need attention. \
            Like small continuity errors in a TV episode, these don't ruin the story but should be cleaned up for the final cut.*" >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸš¨ **Episode Outcome:** 'Major security drama uncovered - immediate attention required!'" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“º **This Week's Lesson:** *Discovered $issues significant security vulnerabilities that need immediate resolution. \
            Like a season finale cliffhanger, these issues require urgent attention to resolve the storyline safely.*" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ“º Next Episode Preview:** Review all findings and implement security improvements" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "*ðŸŽ­ Production Note: Weekly security episodes help maintain code quality through regular comprehensive scanning.*" >> $GITHUB_STEP_SUMMARY
